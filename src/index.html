<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  </head>
  <body>
    <header class="survey-header">
      <h1 class="header__main-title">Survey Form</h1>
      <h2 class="header__caption">Thank you for taking the time to improve the platform.</h2>
    </header>
    <main class="survey-main">
      <form class="main__form">
        <div class="form__group">
          <label for="form--name">Name</label>
          <input type="text" id="form--name" placeholder="Enter your name" required>
        </div>
        <div class="form__group">
          <label for="form--email">Email</label>
          <input type="email" id="form--email" placeholder="Enter your email" required>
        </div>
        <div class="form__group">
          <label for="form--age">Age(optional)</label>
          <input type="number" id="form--age" placeholder="Age" min="10" max="99">
        </div>
        <div class="form__group">
          <label for="form--role">Which option best describes your current role?</label>
          <select id="form--role" required>
            <option value="option1">Select your current role</option>
            <option value="option2">Student</option>
            <option value="option3">Full Time Job</option>
            <option value="option4">Full Time Learner</option>
            <option value="option5">Prefer not to say</option>
            <option value="option6">Other</option>
          </select>
        </div>
        <div class="form__group">
          <p class="form--recommend">Would you recommend freeCodeCamp to a friend?</p>
          <label><input type="radio" name="recommend-options"> Definitely</label>
          <label><input type="radio" name="recommend-options"> Maybe</label>
          <label><input type="radio" name="recommend-options"> Not sure</label>
        </div>
        <div class="form__group">
          <label for="form--features">What is your favorite feature of freeCodeCamp?</label>
          <select id="form--features" required>
            <option value="option1">Challenges</option>
            <option value="option2">Projects</option>
            <option value="option3">Community</option>
            <option value="option4">Open Source</option>
          </select>
        </div>
        <div class="form__group">
          <p class="form--improvement">What would you like to see improved? <span>(Check all that apply)</span></p>
          <label><input type="checkbox" name="improvement-options"> Front-end Projects</label>
          <label><input type="checkbox" name="improvement-options"> Back-end Projects</label>
          <label><input type="checkbox" name="improvement-options"> Data Visualization</label>
          <label><input type="checkbox" name="improvement-options"> Challenges</label>
          <label><input type="checkbox" name="improvement-options"> Open Source Community</label>
          <label><input type="checkbox" name="improvement-options"> Gitter help rooms</label>
          <label><input type="checkbox" name="improvement-options"> Videos</label>
          <label><input type="checkbox" name="improvement-options"> City Meetups</label>
          <label><input type="checkbox" name="improvement-options"> Wiki</label>
          <label><input type="checkbox" name="improvement-options"> Forum</label>
          <label><input type="checkbox" name="improvement-options"> Additional Courses</label>
        </div>
        <div class="form__group">
          <label for="form--comments">Any comments or suggestions?</label>
          <textarea id="form--comments" cols="30" rows="3" placeholder="Enter your comment here..."></textarea>
        </div>
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
